<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Uploader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    #fileList { margin-top: 20px; }
    .file-item { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>Upload a File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>

  <p id="message"></p>

  <h2>Uploaded Files</h2>
  <div id="fileList"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://sap-project-production.up.railway.app';

    async function uploadFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append('file', file);

      try {
        await axios.post(`${API_URL}/api/upload`, formData);
        document.getElementById('message').innerText = "Upload successful!";
        refreshFileList();
      } catch (err) {
        document.getElementById('message').innerText = "Error during upload.";
      }
    }

    async function refreshFileList() {
      try {
        const res = await axios.get(`${API_URL}/api/files`);
        const files = res.data.files;

        const container = document.getElementById('fileList');
        container.innerHTML = '';

        files.forEach(f => {
          const el = document.createElement('div');
          el.className = 'file-item';
          el.innerHTML = `
            <a href="${f.url}" target="_blank">${f.name}</a>
            <button onclick="deleteFile('${f.public_id}')">Delete</button>
          `;
          container.appendChild(el);
        });
      } catch (err) {
        console.error("Failed to load files", err);
      }
    }

    async function deleteFile(public_id) {
      try {
        await axios.delete(`${API_URL}/api/delete/${public_id}`);
        refreshFileList();
      } catch (err) {
        alert("Error deleting file");
      }
    }

    window.onload = refreshFileList;
  </script>
</body>
</html>
